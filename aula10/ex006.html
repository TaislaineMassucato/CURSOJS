<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="passar()" onmouseout="sair()">
        interaja
    </div>

    <script>

        let a = window.document.getElementById('area');
         a.addEventListener('click', clicar); 
         
         function clicar(){
                a.innerText = 'Clicou!!!'
                a.style.background = 'green'               
            }

        let e = window.document.querySelector('div#area');
         e.addEventListener('mouseenter', passar); 
         
         function passar(){
                e.innerHTML ='Entrou !!! Mouse!!'
                e.style.background = 'black'
            }

        let s = window.document.querySelector('div#area');
        s.addEventListener('mouseout', sair);
   
            function sair(){
                s.innerHTML ='Saiu !!! Mouse!!'
                s.style.background = 'black'
            }

    </script>
</body>
</html>
